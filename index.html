<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
  </head>
  <body>

     <header>Tic-Tac-Toe</header>
        <h4 id ="message"></h4>
    <main id="gameboard">
        <div data-index="0" class="square bottom"></div>
        <div data-index="1" class="square bottom left right"></div>
        <div data-index="2" class="square bottom"></div>
        <div data-index="3" class="square"></div>
        <div data-index="4" class="square left right"></div>
        <div data-index="5" class="square"></div>
        <div data-index="6" class="square top"></div>
        <div data-index="7" class="square top left right"></div>
        <div data-index="8" class="square top"></div>
    </main>
      <button id="reset">Reset</button>
  <script src="script.js"></script>
  </body>
</html>
