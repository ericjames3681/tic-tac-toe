<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
        <h4 id = "message">X's Turn</h4>
    <main id="gameboard">
        <div data-index = "0" class="square bottom">O</div>
        <div data-index = "1" class="square bottom left right"></div>
        <div data-index = "3" class="square botom">X</div>
        <div data-index = "4" class="square"></div>
        <div data-index = "5" class="square left right"></div>
        <div data-index = "6" class="square"></div>
        <div data-index = "7" class="squar top"></div>
        <div data-index = "8" class="square"></div>
        <div data-index = "9" class="square top"></div>
    </main>
    <button>Reset</button>    
</body>
</html>
